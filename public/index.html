<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 Interdimensional Cable TV - Stream Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tv-container {
            width: 90vw;
            max-width: 1400px;
            height: 85vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 15px solid #333;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            padding: 20px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
            /* Strong vintage TV filter */
            filter: sepia(0.6) contrast(1.2) brightness(0.9) saturate(0.7);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-shadow: 0 0 20px #00ff00;
            z-index: 10;
            display: none;
            visibility: hidden;
        }

        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            z-index: 15;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #00ff00;
        }

        .channel-name {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .channel-stats {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 5px;
            border: 2px solid rgba(139, 90, 43, 0.6);
            z-index: 3;
            font-size: 0.85em;
            text-align: right;
            color: rgba(139, 90, 43, 0.9);
            text-shadow: 0 0 5px rgba(139, 90, 43, 0.3);
        }

        .static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.08) 2px,
                    rgba(255, 255, 255, 0.08) 4px
                );
            pointer-events: none;
            z-index: 5;
            opacity: 0.8;
            animation: staticNoise 0.2s infinite;
        }
        
        @keyframes staticNoise {
            0% { opacity: 0.7; }
            25% { opacity: 0.85; }
            50% { opacity: 0.75; }
            75% { opacity: 0.8; }
            100% { opacity: 0.7; }
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
            repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(139, 90, 43, 0.06) 2px,
                rgba(139, 90, 43, 0.06) 4px
            );
            pointer-events: none;
            z-index: 6;
            animation: scanlineMove 8s linear infinite;
        }
        
        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* CRT Screen-Door Effect with Vintage Vignette */
        .screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: 
                radial-gradient(ellipse at center, transparent 0%, rgba(101, 67, 33, 0.4) 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.35) 50%),
                linear-gradient(90deg, rgba(139, 90, 43, 0.08), rgba(101, 67, 33, 0.04), rgba(139, 90, 43, 0.08));
            z-index: 7;
            background-size: 100% 100%, 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* CRT Flicker Effect */
        .screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 8;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }

        /* Animated TV Grain/Noise - Enhanced Vintage */
        .tv-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="5" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.12"/></svg>');
            pointer-events: none;
            z-index: 9;
            opacity: 0.7;
            mix-blend-mode: overlay;
            animation: grain 0.3s steps(8) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            text-align: center;
            z-index: 15;
            color: #ff0000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff0000;
        }

        .cluster-badge {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .show {
            display: block !important;
        }


        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            z-index: 10;
            color: #00ff00;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .fullscreen-button:active {
            transform: scale(0.9);
        }

        .fullscreen-button svg {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="screen">
            <video class="video-player" id="videoPlayer" autoplay muted playsinline></video>
            <div class="static"></div>
            <div class="scanlines"></div>
            <div class="tv-grain"></div>
            <div class="loading" id="loading">LOADING STREAM...</div>
            
            <div class="channel-info" id="channelInfo">
                <div class="channel-number" id="channelNumber">CH 1</div>
                <div class="channel-name" id="channelName">Loading...</div>
                <div class="channel-stats" id="channelStats"></div>
            </div>
            
            <div class="controls-info">
                <div>↑↓ Change Channel</div>
                <div>← → Skip Video</div>
                <div>R Random Channel</div>
                <div>F Fullscreen</div>
            </div>
            
            <button class="fullscreen-button" id="fullscreenButton" title="Fullscreen (F)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
            </button>
            
        </div>
    </div>

    <script>
        class StreamTV {
            constructor() {
                this.channels = [];
                this.currentChannel = 0;
                this.currentVideoIndex = 0;
                this.hls = null; // HLS.js instance
                
                this.video = document.getElementById('videoPlayer');
                this.channelNumber = document.getElementById('channelNumber');
                this.channelName = document.getElementById('channelName');
                this.channelStats = document.getElementById('channelStats');
                this.channelInfo = document.getElementById('channelInfo');
                this.loading = document.getElementById('loading');

                this.hasStarted = false;
                this.setupFullscreen();
                this.setupClickToStart();
                this.loadChannels();
                this.setupControls();
                this.setupVideoEvents();
                this.setupURLHandling();
            }

            setupClickToStart() {
                // Click anywhere on the screen to start with audio
                document.querySelector('.screen').addEventListener('click', () => {
                    if (!this.hasStarted) {
                        this.hasStarted = true;
                        this.video.muted = false;
                        this.video.play().catch(e => console.log('Play error:', e));
                    }
                });
            }

            setupFullscreen() {
                const fullscreenButton = document.getElementById('fullscreenButton');
                const tvContainer = document.querySelector('.tv-container');
                
                fullscreenButton.addEventListener('click', () => {
                    this.toggleFullscreen(tvContainer);
                });
            }

            toggleFullscreen(element) {
                if (!document.fullscreenElement) {
                    element.requestFullscreen().catch(err => {
                        console.log('Fullscreen error:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            async loadChannels() {
                try {
                    this.showLoading();
                    const response = await fetch('channels_clustered_stream.json');
                    const data = await response.json();
                    this.channels = data.channels || data; // Handle both {channels: [...]} and [...] formats
                    
                    if (!this.channels || this.channels.length === 0) {
                        throw new Error('No channels found');
                    }

                    console.log(`Loaded ${this.channels.length} channels with Stream URLs`);
                    
                    // Check URL for channel number
                    const urlChannel = this.getChannelFromURL();
                    if (urlChannel !== null && urlChannel >= 0 && urlChannel < this.channels.length) {
                        this.currentChannel = urlChannel;
                    }
                    
                    // Initialize channel (but don't play yet - wait for start button)
                    this.shuffleCurrentChannel();
                    this.updateChannelDisplay();
                    this.loadCurrentVideo();
                    this.showChannelInfo();
                    
                    setTimeout(() => this.hideChannelInfo(), 3000);
                    
                } catch (error) {
                    console.error('Failed to load channels:', error);
                    this.showError('Failed to load channel data');
                }
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.changeChannel(-1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.changeChannel(1);
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.playPreviousVideo();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.playNextVideo();
                            break;
                        case 'KeyR':
                            e.preventDefault();
                            this.randomChannel();
                            break;
                        case 'KeyF':
                            e.preventDefault();
                            this.toggleFullscreen(document.querySelector('.tv-container'));
                            break;
                    }
                });
            }

            setupVideoEvents() {
                // Auto-advance to next video when current one ends
                this.video.addEventListener('ended', () => {
                    console.log('Video ended, playing next...');
                    this.playNextVideo();
                });

                // Hide loading when video starts playing
                this.video.addEventListener('playing', () => {
                    console.log('Video playing - hiding loading');
                    this.hideLoading();
                    console.log('Loading display:', this.loading.style.display);
                });

                // Show loading when video is buffering
                this.video.addEventListener('waiting', () => {
                    this.showLoading();
                });

                // Handle errors
                this.video.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                    // Skip to next video on error
                    setTimeout(() => this.playNextVideo(), 1000);
                });
            }

            shuffleCurrentChannel() {
                const channel = this.channels[this.currentChannel];
                // Create a copy of the videos array and shuffle it
                channel.shuffledVideos = [...channel.videos];
                // Fisher-Yates shuffle
                for (let i = channel.shuffledVideos.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [channel.shuffledVideos[i], channel.shuffledVideos[j]] = [channel.shuffledVideos[j], channel.shuffledVideos[i]];
                }
                this.currentVideoIndex = 0;
            }

            changeChannel(direction) {
                this.currentChannel = (this.currentChannel + direction + this.channels.length) % this.channels.length;
                this.currentVideoIndex = 0;
                this.shuffleCurrentChannel();
                this.updateChannelDisplay();
                this.updateURL();
                this.loadCurrentVideo();
                this.showChannelInfo();
                setTimeout(() => this.hideChannelInfo(), 3000);
            }

            randomChannel() {
                const newChannel = Math.floor(Math.random() * this.channels.length);
                this.currentChannel = newChannel;
                this.currentVideoIndex = 0;
                this.shuffleCurrentChannel();
                this.updateChannelDisplay();
                this.updateURL();
                this.loadCurrentVideo();
                this.showChannelInfo();
                setTimeout(() => this.hideChannelInfo(), 3000);
            }

            updateChannelDisplay() {
                const channel = this.channels[this.currentChannel];
                this.channelNumber.textContent = `CH ${this.currentChannel + 1}`;
                this.channelStats.textContent = `📊 ${channel.videos.length} videos in this cluster`;
            }

            loadCurrentVideo() {
                const channel = this.channels[this.currentChannel];
                const videoData = channel.shuffledVideos[this.currentVideoIndex];
                
                this.showLoading();
                
                // Extract video ID from iframe URL
                // URL format: https://customer-8l6qnv6y72wms6uk.cloudflarestream.com/{VIDEO_ID}/iframe
                const urlParts = videoData.url.split('/');
                const videoId = urlParts[urlParts.length - 2]; // Second to last part is the video ID
                const hlsUrl = `https://customer-8l6qnv6y72wms6uk.cloudflarestream.com/${videoId}/manifest/video.m3u8`;
                
                console.log(`Loading video ${this.currentVideoIndex + 1}/${channel.shuffledVideos.length}: ${videoData.filename}`);
                console.log('Video ID:', videoId);
                console.log('HLS URL:', hlsUrl);
                
                // Check if HLS.js is supported
                if (Hls.isSupported()) {
                    // Destroy previous HLS instance if exists
                    if (this.hls) {
                        this.hls.destroy();
                    }
                    
                    // Create new HLS instance
                    this.hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: false,
                        debug: false,
                    });
                    
                    this.hls.loadSource(hlsUrl);
                    this.hls.attachMedia(this.video);
                    
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        console.log('Manifest parsed, starting playback');
                        this.video.play().catch(e => {
                            console.log('Autoplay prevented:', e);
                            this.hideLoading(); // Hide loading even if autoplay fails
                        });
                    });
                    
                    this.hls.on(Hls.Events.FRAG_LOADED, () => {
                        // First fragment loaded, hide loading
                        this.hideLoading();
                    });
                    
                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        console.error('HLS error:', data.type, data.details, data.fatal);
                        if (data.fatal) {
                            this.hideLoading();
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('Network error, skipping to next video');
                                    setTimeout(() => this.playNextVideo(), 1000);
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('Media error, trying to recover');
                                    this.hls.recoverMediaError();
                                    break;
                                default:
                                    console.log('Fatal error, skipping to next video');
                                    setTimeout(() => this.playNextVideo(), 1000);
                                    break;
                            }
                        }
                    });
                    
                } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    console.log('Using native HLS support');
                    this.video.src = hlsUrl;
                    this.video.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                        this.hideLoading();
                    });
                } else {
                    console.error('HLS not supported in this browser');
                    this.hideLoading();
                    this.showError('Video playback not supported in this browser');
                }
            }

            playNextVideo() {
                const channel = this.channels[this.currentChannel];
                this.currentVideoIndex = (this.currentVideoIndex + 1) % channel.shuffledVideos.length;
                
                // Re-shuffle when we've seen all videos
                if (this.currentVideoIndex === 0) {
                    this.shuffleCurrentChannel();
                }
                
                this.loadCurrentVideo();
                this.showChannelInfo();
                setTimeout(() => this.hideChannelInfo(), 2000);
            }

            playPreviousVideo() {
                const channel = this.channels[this.currentChannel];
                this.currentVideoIndex = (this.currentVideoIndex - 1 + channel.shuffledVideos.length) % channel.shuffledVideos.length;
                this.loadCurrentVideo();
                this.showChannelInfo();
                setTimeout(() => this.hideChannelInfo(), 2000);
            }

            showLoading() {
                // Keep video visible during loading
                // No loading indicator shown
            }

            hideLoading() {
                // Keep video visible during loading
                // No loading indicator shown
            }

            showChannelInfo() {
                this.channelInfo.classList.add('show');
            }

            hideChannelInfo() {
                this.channelInfo.classList.remove('show');
            }

            setupURLHandling() {
                // Listen for hash changes (back/forward navigation)
                window.addEventListener('hashchange', () => {
                    const urlChannel = this.getChannelFromURL();
                    if (urlChannel !== null && urlChannel !== this.currentChannel) {
                        this.currentChannel = urlChannel;
                        this.currentVideoIndex = 0;
                        this.shuffleCurrentChannel();
                        this.updateChannelDisplay();
                        this.loadCurrentVideo();
                        this.showChannelInfo();
                        setTimeout(() => this.hideChannelInfo(), 3000);
                    }
                });
            }

            getChannelFromURL() {
                const hash = window.location.hash;
                if (hash.startsWith('#ch')) {
                    const channelNum = parseInt(hash.substring(3));
                    if (!isNaN(channelNum) && channelNum > 0) {
                        return channelNum - 1; // Convert to 0-indexed
                    }
                }
                return null;
            }

            updateURL() {
                // Update URL hash without triggering hashchange event
                const channelNum = this.currentChannel + 1; // Convert to 1-indexed
                window.history.replaceState(null, '', `#ch${channelNum}`);
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                document.querySelector('.screen').appendChild(errorDiv);
                this.hideLoading();
            }
        }

        // Initialize the TV when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new StreamTV();
        });
    </script>
</body>
</html>
