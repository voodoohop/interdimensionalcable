<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interdimensional Cable TV - Clustered Channels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tv-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 1200px;
            max-height: 800px;
            background: #222;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #333;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: 
                brightness(0.85)
                contrast(0.9)
                saturate(0.95)
                sepia(0.05)
                hue-rotate(-5deg);
        }

        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .channel-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #00ff00;
        }

        .channel-name {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .channel-stats {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            z-index: 10;
            font-size: 0.9em;
            text-align: right;
        }

        .static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 5;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            z-index: 15;
            animation: blink 1s infinite;
            text-shadow: 0 0 20px #00ff00;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .fade-out {
            opacity: 0 !important;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.02) 2px,
                rgba(0, 255, 0, 0.02) 4px
            );
            pointer-events: none;
            z-index: 6;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            text-align: center;
            z-index: 15;
            color: #ff0000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff0000;
        }

        .cluster-badge {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="screen">
            <video class="video-player" id="videoPlayer" autoplay muted></video>
            <div class="static"></div>
            <div class="scanlines"></div>
            <div class="loading" id="loading">LOADING...</div>
            
            <div class="channel-info" id="channelInfo">
                <div class="channel-number" id="channelNumber">CH 1</div>
                <div class="channel-name" id="channelName">Loading...</div>
                <div class="channel-stats" id="channelStats"></div>
            </div>
            
            <div class="controls-info">
                <div><strong>ðŸŽ¬ CLUSTERED CHANNELS</strong></div>
                <div style="margin-top: 10px;">â†‘â†“ Change Channel</div>
                <div>SPACE Play/Pause</div>
                <div>M Mute/Unmute</div>
                <div>B/V Brightness Â±</div>
                <div>F Filter Presets (1-4)</div>
                <div id="muteStatus" style="color: #ff6600; margin-top: 5px;">ðŸ”‡ MUTED - Press any key to enable audio</div>
                <div id="filterStatus" style="color: #00ff00; margin-top: 5px; font-size: 0.8em;">Filter: Default</div>
            </div>
        </div>
    </div>

    <script>
        class ClusteredTV {
            constructor() {
                this.channels = [];
                this.currentChannel = 0;
                this.currentVideoIndex = 0;
                this.hasUserInteracted = false;
                this.brightness = 0.85;
                this.currentFilterPreset = 0;
                
                this.videoPlayer = document.getElementById('videoPlayer');
                this.channelNumber = document.getElementById('channelNumber');
                this.channelName = document.getElementById('channelName');
                this.channelStats = document.getElementById('channelStats');
                this.channelInfo = document.getElementById('channelInfo');
                this.loading = document.getElementById('loading');
                this.muteStatus = document.getElementById('muteStatus');
                this.filterStatus = document.getElementById('filterStatus');

                // Filter presets
                this.filterPresets = [
                    {
                        name: 'Default',
                        filter: 'brightness(0.85) contrast(0.9) saturate(0.95) sepia(0.05) hue-rotate(-5deg)'
                    },
                    {
                        name: 'Cinematic',
                        filter: 'brightness(0.8) contrast(0.85) saturate(0.9) sepia(0.1) hue-rotate(-10deg)'
                    },
                    {
                        name: 'Retro TV',
                        filter: 'brightness(0.75) contrast(0.8) saturate(0.8) sepia(0.15) blur(0.5px)'
                    },
                    {
                        name: 'Night Mode',
                        filter: 'brightness(0.7) contrast(0.75) saturate(0.85) sepia(0.2) hue-rotate(-15deg)'
                    }
                ];

                this.loadChannels();
            }

            async loadChannels() {
                try {
                    const response = await fetch('channels_clustered.json');
                    const data = await response.json();
                    this.channels = data.channels;
                    
                    if (this.channels.length === 0) {
                        this.showError('No channels found!<br>Run update_clustered_channels.py');
                        return;
                    }
                    
                    console.log(`ðŸ“º Loaded ${this.channels.length} clustered channels`);
                    this.init();
                } catch (error) {
                    this.showError('channels_clustered.json not found!<br>Run update_clustered_channels.py first');
                }
            }

            init() {
                this.setupEventListeners();
                this.shuffleCurrentChannel();
                this.loadCurrentVideo();
                
                // Hide channel info after 3 seconds
                setTimeout(() => this.hideChannelInfo(), 3000);
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    // Unmute on first user interaction
                    if (!this.hasUserInteracted) {
                        this.hasUserInteracted = true;
                        this.videoPlayer.muted = false;
                        this.muteStatus.style.display = 'none';
                    }
                    
                    switch(e.code) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.changeChannel(1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.changeChannel(-1);
                            break;
                        case 'Space':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                        case 'KeyM':
                            e.preventDefault();
                            this.toggleMute();
                            break;
                        case 'KeyB':
                            e.preventDefault();
                            this.adjustBrightness(0.05);
                            break;
                        case 'KeyV':
                            e.preventDefault();
                            this.adjustBrightness(-0.05);
                            break;
                        case 'KeyF':
                            e.preventDefault();
                            this.cycleFilterPreset();
                            break;
                        case 'Digit1':
                            e.preventDefault();
                            this.setFilterPreset(0);
                            break;
                        case 'Digit2':
                            e.preventDefault();
                            this.setFilterPreset(1);
                            break;
                        case 'Digit3':
                            e.preventDefault();
                            this.setFilterPreset(2);
                            break;
                        case 'Digit4':
                            e.preventDefault();
                            this.setFilterPreset(3);
                            break;
                    }
                });

                // Also unmute on click
                document.addEventListener('click', () => {
                    if (!this.hasUserInteracted) {
                        this.hasUserInteracted = true;
                        this.videoPlayer.muted = false;
                        this.muteStatus.style.display = 'none';
                    }
                });

                this.videoPlayer.addEventListener('ended', () => this.playNextVideo());
                this.videoPlayer.addEventListener('loadstart', () => this.showLoading());
                this.videoPlayer.addEventListener('canplay', () => {
                    this.hideLoading();
                    this.videoPlayer.playbackRate = 0.7; // Ensure 0.7x speed is maintained
                    this.applyCurrentFilter(); // Apply filter when video loads
                });
                this.videoPlayer.addEventListener('error', () => {
                    console.error('Video failed to load, trying next video');
                    this.playNextVideo();
                });
            }

            shuffleCurrentChannel() {
                const channel = this.channels[this.currentChannel];
                // Create a copy of the videos array and shuffle it
                channel.shuffledVideos = [...channel.videos];
                // Fisher-Yates shuffle
                for (let i = channel.shuffledVideos.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [channel.shuffledVideos[i], channel.shuffledVideos[j]] = [channel.shuffledVideos[j], channel.shuffledVideos[i]];
                }
                this.currentVideoIndex = 0;
            }

            changeChannel(direction) {
                this.currentChannel = (this.currentChannel + direction + this.channels.length) % this.channels.length;
                this.shuffleCurrentChannel();
                this.updateChannelDisplay();
                this.loadCurrentVideo();
                this.showChannelInfo();
                
                setTimeout(() => this.hideChannelInfo(), 3000);
            }

            updateChannelDisplay() {
                const channel = this.channels[this.currentChannel];
                this.channelNumber.textContent = `CH ${this.currentChannel + 1}`;
                this.channelName.textContent = channel.name;
                this.channelStats.textContent = `ðŸ“Š ${channel.videos.length} videos in this cluster`;
            }

            loadCurrentVideo() {
                const channel = this.channels[this.currentChannel];
                const videoFile = channel.shuffledVideos[this.currentVideoIndex];
                const videoPath = `${channel.folder}/${videoFile}`;
                
                this.showLoading();
                this.videoPlayer.src = videoPath;
                this.videoPlayer.playbackRate = 0.7; // Set playback speed to 0.7x
                this.videoPlayer.load();
            }

            playNextVideo() {
                const channel = this.channels[this.currentChannel];
                this.currentVideoIndex = (this.currentVideoIndex + 1) % channel.shuffledVideos.length;
                
                // Re-shuffle when we've seen all videos
                if (this.currentVideoIndex === 0) {
                    this.shuffleCurrentChannel();
                }
                
                this.loadCurrentVideo();
            }

            togglePlayPause() {
                if (this.videoPlayer.paused) {
                    this.videoPlayer.play();
                } else {
                    this.videoPlayer.pause();
                }
            }

            toggleMute() {
                this.videoPlayer.muted = !this.videoPlayer.muted;
            }

            adjustBrightness(delta) {
                this.brightness = Math.max(0.3, Math.min(1.2, this.brightness + delta));
                this.applyCurrentFilter();
                this.showFilterStatus(`Brightness: ${Math.round(this.brightness * 100)}%`);
            }

            cycleFilterPreset() {
                this.currentFilterPreset = (this.currentFilterPreset + 1) % this.filterPresets.length;
                this.applyCurrentFilter();
                this.showFilterStatus(`Filter: ${this.filterPresets[this.currentFilterPreset].name}`);
            }

            setFilterPreset(index) {
                if (index >= 0 && index < this.filterPresets.length) {
                    this.currentFilterPreset = index;
                    this.applyCurrentFilter();
                    this.showFilterStatus(`Filter: ${this.filterPresets[this.currentFilterPreset].name}`);
                }
            }

            applyCurrentFilter() {
                const preset = this.filterPresets[this.currentFilterPreset];
                // Replace the brightness value in the preset with the current brightness
                const filter = preset.filter.replace(/brightness\([^)]*\)/, `brightness(${this.brightness})`);
                this.videoPlayer.style.filter = filter;
            }

            showFilterStatus(message) {
                this.filterStatus.textContent = message;
                this.filterStatus.style.opacity = '1';
                
                // Fade out after 2 seconds
                setTimeout(() => {
                    this.filterStatus.style.opacity = '0.7';
                }, 2000);
            }

            showChannelInfo() {
                this.channelInfo.classList.remove('fade-out');
            }

            hideChannelInfo() {
                this.channelInfo.classList.add('fade-out');
            }

            showLoading() {
                this.loading.style.display = 'block';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = message;
                document.querySelector('.screen').appendChild(errorDiv);
                this.hideLoading();
            }
        }

        // Start the app
        window.addEventListener('DOMContentLoaded', () => {
            new ClusteredTV();
        });
    </script>
</body>
</html>
