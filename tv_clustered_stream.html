<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Interdimensional Cable TV - Stream Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tv-container {
            width: 90vw;
            max-width: 1400px;
            height: 85vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border: 15px solid #333;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            padding: 20px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .stream-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-shadow: 0 0 20px #00ff00;
            z-index: 10;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .channel-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            z-index: 15;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .channel-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #00ff00;
        }

        .channel-name {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .channel-stats {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            z-index: 10;
            font-size: 0.9em;
            text-align: right;
        }

        .static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 5;
            opacity: 0.5;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
            repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.02) 2px,
                rgba(0, 255, 0, 0.02) 4px
            );
            pointer-events: none;
            z-index: 6;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            text-align: center;
            z-index: 15;
            color: #ff0000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff0000;
        }

        .cluster-badge {
            display: inline-block;
            background: rgba(0, 255, 0, 0.2);
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .show {
            opacity: 1 !important;
        }

        .hide {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="tv-container">
        <div class="screen">
            <iframe class="stream-iframe" id="streamIframe" allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;" allowfullscreen="true"></iframe>
            <div class="static"></div>
            <div class="scanlines"></div>
            <div class="loading" id="loading">LOADING STREAM...</div>
            
            <div class="channel-info" id="channelInfo">
                <div class="channel-number" id="channelNumber">CH 1</div>
                <div class="channel-name" id="channelName">Loading...</div>
                <div class="channel-stats" id="channelStats"></div>
            </div>
            
            <div class="controls-info">
                <div><strong>üé¨ STREAM EDITION</strong></div>
                <div style="margin-top: 10px;">‚Üë‚Üì Change Channel</div>
                <div>‚Üê ‚Üí Skip Video</div>
                <div>R Random Channel</div>
                <div style="color: #00ff00; margin-top: 5px; font-size: 0.8em;">‚òÅÔ∏è Cloudflare Stream</div>
            </div>
        </div>
    </div>

    <script>
        class StreamTV {
            constructor() {
                this.channels = [];
                this.currentChannel = 0;
                this.currentVideoIndex = 0;
                
                this.iframe = document.getElementById('streamIframe');
                this.channelNumber = document.getElementById('channelNumber');
                this.channelName = document.getElementById('channelName');
                this.channelStats = document.getElementById('channelStats');
                this.channelInfo = document.getElementById('channelInfo');
                this.loading = document.getElementById('loading');

                this.loadChannels();
                this.setupControls();
            }

            async loadChannels() {
                try {
                    this.showLoading();
                    const response = await fetch('channels_clustered_stream.json');
                    this.channels = await response.json();
                    
                    if (this.channels.length === 0) {
                        throw new Error('No channels found');
                    }

                    console.log(`Loaded ${this.channels.length} channels with Stream URLs`);
                    
                    // Initialize first channel
                    this.shuffleCurrentChannel();
                    this.updateChannelDisplay();
                    this.loadCurrentVideo();
                    this.showChannelInfo();
                    
                    setTimeout(() => this.hideChannelInfo(), 3000);
                    
                } catch (error) {
                    console.error('Failed to load channels:', error);
                    this.showError('Failed to load channel data');
                }
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.changeChannel(-1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.changeChannel(1);
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.playPreviousVideo();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.playNextVideo();
                            break;
                        case 'KeyR':
                            e.preventDefault();
                            this.randomChannel();
                            break;
                    }
                });
            }

            shuffleCurrentChannel() {
                const channel = this.channels[this.currentChannel];
                // Create a copy of the videos array and shuffle it
                channel.shuffledVideos = [...channel.videos];
                // Fisher-Yates shuffle
                for (let i = channel.shuffledVideos.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [channel.shuffledVideos[i], channel.shuffledVideos[j]] = [channel.shuffledVideos[j], channel.shuffledVideos[i]];
                }
                this.currentVideoIndex = 0;
            }

            changeChannel(direction) {
                this.currentChannel = (this.currentChannel + direction + this.channels.length) % this.channels.length;
                this.shuffleCurrentChannel();
                this.updateChannelDisplay();
                this.loadCurrentVideo();
                this.showChannelInfo();
                
                setTimeout(() => this.hideChannelInfo(), 3000);
            }

            randomChannel() {
                const newChannel = Math.floor(Math.random() * this.channels.length);
                if (newChannel !== this.currentChannel) {
                    this.currentChannel = newChannel;
                    this.shuffleCurrentChannel();
                    this.updateChannelDisplay();
                    this.loadCurrentVideo();
                    this.showChannelInfo();
                    setTimeout(() => this.hideChannelInfo(), 3000);
                }
            }

            updateChannelDisplay() {
                const channel = this.channels[this.currentChannel];
                this.channelNumber.textContent = `CH ${this.currentChannel + 1}`;
                this.channelName.textContent = channel.name;
                this.channelStats.textContent = `üìä ${channel.videos.length} videos in this cluster`;
            }

            loadCurrentVideo() {
                const channel = this.channels[this.currentChannel];
                const video = channel.shuffledVideos[this.currentVideoIndex];
                
                // Video URL is already a Cloudflare Stream URL (iframe or HLS)
                const streamUrl = video.url;
                
                this.showLoading();
                
                // If it's an iframe URL, use it directly
                if (streamUrl.includes('/iframe')) {
                    this.iframe.src = streamUrl + '?autoplay=true&loop=false&muted=false&preload=true';
                } 
                // If it's an HLS URL, convert to iframe
                else if (streamUrl.includes('.m3u8')) {
                    const videoId = streamUrl.split('/').find(part => part.length > 20);
                    const accountId = streamUrl.match(/customer-([a-f0-9]+)/)[1];
                    this.iframe.src = `https://customer-${accountId}.cloudflarestream.com/${videoId}/iframe?autoplay=true&loop=false&muted=false&preload=true`;
                }
                // Fallback: assume it's already a proper Stream URL
                else {
                    this.iframe.src = streamUrl;
                }
                
                // Hide loading after iframe loads
                this.iframe.onload = () => {
                    setTimeout(() => this.hideLoading(), 500);
                };
            }

            playNextVideo() {
                const channel = this.channels[this.currentChannel];
                this.currentVideoIndex = (this.currentVideoIndex + 1) % channel.shuffledVideos.length;
                
                // Re-shuffle when we've seen all videos
                if (this.currentVideoIndex === 0) {
                    this.shuffleCurrentChannel();
                }
                
                this.loadCurrentVideo();
                this.showChannelInfo();
                setTimeout(() => this.hideChannelInfo(), 2000);
            }

            playPreviousVideo() {
                const channel = this.channels[this.currentChannel];
                this.currentVideoIndex = (this.currentVideoIndex - 1 + channel.shuffledVideos.length) % channel.shuffledVideos.length;
                this.loadCurrentVideo();
                this.showChannelInfo();
                setTimeout(() => this.hideChannelInfo(), 2000);
            }

            showLoading() {
                this.loading.classList.add('show');
            }

            hideLoading() {
                this.loading.classList.remove('show');
            }

            showChannelInfo() {
                this.channelInfo.classList.add('show');
            }

            hideChannelInfo() {
                this.channelInfo.classList.remove('show');
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                document.querySelector('.screen').appendChild(errorDiv);
                this.hideLoading();
            }
        }

        // Initialize the TV when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new StreamTV();
        });
    </script>
</body>
</html>
